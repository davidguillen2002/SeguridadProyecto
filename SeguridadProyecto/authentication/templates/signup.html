<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="card-title text-center">Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email address</label>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Password</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" required>
                                <small class="form-text text-muted">
                                    Your password must contain at least 8 characters, not be entirely numeric, and cannot be too similar to your personal information or a commonly used password.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Password confirmation</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" required>
                                <small class="form-text text-muted">
                                    Enter the same password as before, for verification.
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
